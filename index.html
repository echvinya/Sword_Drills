<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword Drill Trainer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
            padding: 40px;
        }

        /* Animated background elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .bg-element:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-element:nth-child(2) {
            width: 120px;
            height: 120px;
            right: 15%;
            top: 20%;
            animation-delay: 5s;
        }

        .bg-element:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 70%;
            bottom: 20%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px 20px;
            text-align: center;
            width: 98%;
            height: 95vh;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: 6em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            color: #ff3333;
            font-weight: bold;
            letter-spacing: 5px;
        }

        .subtitle {
            font-size: 2em;
            margin-bottom: 50px;
            opacity: 0.9;
        }

        /* Bottom controls - now centered under buttons */
        .controls-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .toggle-container {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            font-size: 1em;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .toggle-container:hover {
            opacity: 1;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 26px;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #ffd700;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .button {
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            margin: 10px;
            font-family: 'Comic Neue', cursive;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }

        .button:active {
            transform: translateY(0);
        }

        .primary-button {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1a1a1a;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
            font-size: 1.8em;
        }

        .primary-button:hover {
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
        }

        /* Ripple effect for button */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .display-area {
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex: 1;
        }

        /* Side by side panels */
        .panels-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 95%;
            height: auto; 
            max-width: none;
        }

        .panel-wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .panel-title {
            font-size: 1.1em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            color: #ffd700;
            font-weight: bold;
        }

        .panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .verse-reference {
            font-family: 'Bangers', cursive;
            font-size: 4em;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .style-display {
            font-size: 1.4em;
            font-weight: bold;
            color: #ff6b6b;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .participant-icon {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
            background: rgba(255, 255, 255, 0.15);
            padding: 5px 15px;
            border-radius: 20px;
            margin-top: 10px;
        }

        .participant-icon span {
            font-size: 1.2em;
        }

        .verse-text {
            font-size: 1.4em;
            line-height: 1.6;
            padding: 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-out;
            width: 95%;
            max-width: none;
        }

        .verse-text .reference {
            color: #ffd700;
            font-family: 'Bangers', cursive;
            font-size: 1.4em;
            display: block;
            margin-bottom: 15px;
        }

        /* Panel animations */
        .panel-left {
            animation: slideInLeft 0.5s ease-out;
        }

        .panel-right {
            animation: slideInRight 0.5s ease-out;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Explosion animation */
        .explosion {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes explode {
            to {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        .loading {
            font-size: 1.2em;
            opacity: 0.7;
        }

        .error {
            color: #ff6b6b;
            font-size: 1.1em;
        }

        /* Lightning effect */
        .lightning {
            position: absolute;
            top: -100px;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, #ffd700, transparent);
            animation: lightning 0.2s ease-out;
            opacity: 0;
        }

        @keyframes lightning {
            0% { opacity: 1; transform: scaleY(0); }
            50% { opacity: 1; transform: scaleY(1); }
            100% { opacity: 0; transform: scaleY(1); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5em; }
            .container { padding: 20px; }
            .panels-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .bottom-controls {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    
    <div class="container">
        <h1>SWORD DRILL TRAINER</h1>
        <p class="subtitle">Power Up Your Bible Skills!</p>
        
        <div class="display-area" id="displayArea">
            <p class="loading">Ready to train, hero?</p>
        </div>
        
        <div class="controls-section">
            <div class="buttons">
                <button class="button primary-button" id="newChallenge">NEW CHALLENGE</button>
                <button class="button" id="revealVerse" style="display: none;">REVEAL VERSE</button>
            </div>
            <div class="toggle-container">
                <span>Randomize Style</span>
                <label class="toggle">
                    <input type="checkbox" id="styleToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Update these with your Google Sheets published URLs
        // To get these URLs:
        // 1. Go to File > Share > Publish to web
        // 2. Select the specific sheet tab and CSV format
        // 3. Copy the URL for each tab
        const VERSES_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT7D4j6U_k6FuGenj2sWRPX2Bw3rkon4dgzLolNTeQ7aNbkWXW5U3hLsjTuEZOHl_aBGIxG3s59mz8W/pub?gid=0&single=true&output=csv'; // Replace with your Verses tab CSV URL
        const STYLES_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT7D4j6U_k6FuGenj2sWRPX2Bw3rkon4dgzLolNTeQ7aNbkWXW5U3hLsjTuEZOHl_aBGIxG3s59mz8W/pub?gid=1443483884&single=true&output=csv'; // Replace with your Styles tab CSV URL
        
        let verses = [];
        let styles = [];
        let currentVerse = null;
        let currentStyle = null;
        
        const displayArea = document.getElementById('displayArea');
        const newChallengeBtn = document.getElementById('newChallenge');
        const revealVerseBtn = document.getElementById('revealVerse');
        const styleToggle = document.getElementById('styleToggle');
        
        // Initialize
        async function init() {
            displayArea.innerHTML = '<p class="loading">Loading hero training data...</p>';
            
            try {
                // Load data from Google Sheets CSV
                await loadFromSheets();
                
                displayArea.innerHTML = '<p class="loading">Ready to train, hero!</p>';
            } catch (error) {
                displayArea.innerHTML = '<p class="error">Error loading data. Check your connection!</p>';
                console.error('Error:', error);
            }
        }
        
        // Sample data loader (replace with Google Sheets API)
        async function loadSampleData() {
            // Sample verses
            verses = [
                { number: 1, reference: "Philippians 4:13", verse: "I can do all things through Christ who strengthens me.", version: "NIV", category: "Power" },
                { number: 2, reference: "2 Timothy 1:7", verse: "For God has not given us a spirit of fear, but of power and of love and of a sound mind.", version: "NIV", category: "Power" },
                { number: 3, reference: "Isaiah 40:31", verse: "But those who hope in the Lord will renew their strength. They will soar on wings like eagles; they will run and not grow weary, they will walk and not be faint.", version: "NIV", category: "Power" },
                { number: 4, reference: "Acts 1:8", verse: "But you will receive power when the Holy Spirit comes on you; and you will be my witnesses in Jerusalem, and in all Judea and Samaria, and to the ends of the earth.", version: "NIV", category: "Power Source" },
                { number: 5, reference: "Ephesians 6:10", verse: "Finally, be strong in the Lord and in his mighty power.", version: "NIV", category: "Power Source" }
            ];
            
            // Sample styles with participant type and winning condition
            styles = [
                { style: "SUPER SPEED", participant: "Individual", winCondition: "Read as fast as you can!" },
                { style: "DRAMATIC HERO", participant: "Individual", winCondition: "Use your most dramatic superhero voice!" },
                { style: "WHISPER MODE", participant: "Individual", winCondition: "Read in a mysterious whisper" },
                { style: "ROBOT VOICE", participant: "Individual", winCondition: "Read like a mechanical hero" },
                { style: "TEAM ECHO", participant: "Team", winCondition: "Team repeats each phrase after leader" },
                { style: "CHORAL READING", participant: "Team", winCondition: "Everyone reads in perfect unison" },
                { style: "OPERA STYLE", participant: "Individual", winCondition: "Sing it like an opera!" },
                { style: "RELAY RACE", participant: "Team", winCondition: "Each person reads one word" },
                { style: "JUMPING JACKS", participant: "Individual", winCondition: "Do jumping jacks while reading" },
                { style: "BACKWARDS", participant: "Individual", winCondition: "Read the verse backwards" }
            ];
        }
        
        // Parse CSV data
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let char of lines[i]) {
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());
                
                if (values.length === headers.length) {
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index];
                    });
                    data.push(row);
                }
            }
            
            return data;
        }
        
        // Load data from Google Sheets CSV
        async function loadFromSheets() {
            try {
                // Fetch verses
                const versesResponse = await fetch(VERSES_CSV_URL);
                const versesCSV = await versesResponse.text();
                const versesData = parseCSV(versesCSV);
                
                // Fetch styles
                const stylesResponse = await fetch(STYLES_CSV_URL);
                const stylesCSV = await stylesResponse.text();
                const stylesData = parseCSV(stylesCSV);
                
                // Process verses data
                verses = versesData.map(row => ({
                    number: row['Number'] || row['number'],
                    reference: row['Reference'] || row['reference'],
                    verse: row['Verse'] || row['verse'],
                    version: row['Version'] || row['version'],
                    category: row['Category'] || row['category']
                }));
                
                // Process styles data
                styles = stylesData.map(row => ({
                    style: row['Style'] || row['style'],
                    participant: row['Participant'] || row['participant'],
                    winCondition: row['Winning Condition'] || row['winning condition'] || row['WinningCondition']
                }));
                
                console.log(`Loaded ${verses.length} verses and ${styles.length} styles`);
            } catch (error) {
                console.error('Error loading from Google Sheets:', error);
                // Fall back to sample data
                await loadSampleData();
            }
        }
        
        // Get random item from array
        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }
        
        // Create ripple effect
        function createRipple(e) {
            const button = e.currentTarget;
            const ripple = document.createElement('span');
            ripple.className = 'ripple';
            
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            button.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        }
        
        // Create explosion effect
        function createExplosion(container) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            
            // Create particles
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random direction
                const angle = (Math.PI * 2 * i) / 20;
                const velocity = 50 + Math.random() * 100;
                const x = Math.cos(angle) * velocity;
                const y = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--x', x + 'px');
                particle.style.setProperty('--y', y + 'px');
                particle.style.background = i % 2 === 0 ? '#ffd700' : '#ff6b6b';
                particle.style.animation = `explode 0.5s ease-out forwards`;
                
                explosion.appendChild(particle);
            }
            
            container.appendChild(explosion);
            setTimeout(() => explosion.remove(), 500);
        }
        
        // Create lightning effect
        function createLightning() {
            const lightning = document.createElement('div');
            lightning.className = 'lightning';
            lightning.style.left = Math.random() * 100 + '%';
            document.querySelector('.container').appendChild(lightning);
            
            setTimeout(() => lightning.remove(), 500);
        }
        
        // New challenge
        function newChallenge(e) {
            if (verses.length === 0) {
                displayArea.innerHTML = '<p class="error">No verses loaded!</p>';
                return;
            }

            // Create ripple effect
            createRipple(e);

            // Get random verse
            currentVerse = getRandomItem(verses);

            // Get random style if enabled
            currentStyle = styleToggle.checked && styles.length > 0 ? getRandomItem(styles) : null;

            // Create panels
            let html = '<div class="panels-container">';
            
            // Verse panel
            html += `
                <div class="panel-wrapper">
                    <div class="panel-title">VERSE REFERENCE</div>
                    <div class="panel panel-left">
                        <div class="verse-reference">${currentVerse.reference}</div>
                    </div>
                </div>
            `;
            
            // Style panel
            if (currentStyle) {
                const participantIcon = currentStyle.participant === 'Team' ? 'ðŸ‘¥' : 'ðŸ¦¸';
                const participantText = currentStyle.participant === 'Team' ? 'Team' : 'Individual';
                
                html += `
                    <div class="panel-wrapper">
                        <div class="panel-title">CHALLENGE STYLE</div>
                        <div class="panel panel-right">
                            <div class="style-display">
                                <div class="style-name">${currentStyle.style}</div>
                                <div class="style-condition">${currentStyle.winCondition}</div>
                                <div class="participant-icon">
                                    <span>${participantIcon}</span>
                                    ${participantText}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                html += `
                    <div class="panel-wrapper">
                        <div class="panel-title">CHALLENGE STYLE</div>
                        <div class="panel panel-right">
                            <div class="style-display">
                                <div>Standard Reading</div>
                                <div class="participant-icon">
                                    <span>ðŸ¦¸</span>
                                    Individual
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            html += '</div>';
            
            displayArea.innerHTML = html;

            // Create explosion effect on panels
            setTimeout(() => {
                const panels = document.querySelectorAll('.panel');
                panels.forEach(panel => createExplosion(panel));
            }, 100);

            // Show reveal button
            revealVerseBtn.style.display = 'inline-block';

            // Add lightning effect
            createLightning();
        }
        
        // Reveal verse
        function revealVerse(e) {
            if (!currentVerse) return;
            
            // Create ripple effect
            createRipple(e);
            
            const verseDiv = document.createElement('div');
            verseDiv.className = 'verse-text';
            verseDiv.innerHTML = `
                <span class="reference">${currentVerse.reference}</span>
                "${currentVerse.verse}"<br>
                <small>- ${currentVerse.version}</small>
            `;
            
            displayArea.appendChild(verseDiv);
            
            // Hide reveal button
            revealVerseBtn.style.display = 'none';
        }
        
        // Event listeners
        newChallengeBtn.addEventListener('click', newChallenge);
        revealVerseBtn.addEventListener('click', revealVerse);
        
        // Initialize on load
        init();
    </script>
</body>
</html>
